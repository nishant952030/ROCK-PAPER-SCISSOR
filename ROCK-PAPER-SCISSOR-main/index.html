<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/favicon.png">
    <!-- Font Awesome Icon Library for stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- place ur stylesheets after bootstrap sheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 align="center">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="complete">
            <div id="game_box">
                <div id="user">
                    <div class="score" id="user_score">
                        <hr width="100%" class="horizontal">
                        <h3 align="center">Your Score</h3>
                        <div class="stars" align="center">
                            <span class="fa fa-star-o" id="star1"></span>
                            <span class="fa fa-star-o" id="star2"></span>
                            <span class="fa fa-star-o" id="star3"></span>
                            <span class="fa fa-star-o" id="star4"></span>
                            <span class="fa fa-star-o" id="star5"></span>
                        </div>
                    </div>
                    <hr width="100%" class="horizontal">
                    <div class="selected" id="user_selected"><img src="" alt="" id="user_image"></div>
                    <hr width="100%" class="horizontal">
                </div>
                <hr>
                <div id="computer">
                    <div id="computer_score" class="score">
                        <hr width="100%" class="horizontal">
                        <h3 align="center">Comp Score</h3>
                        <div class="stars" align="center">
                            <span class="fa fa-star-o" id="star6"></span>
                            <span class="fa fa-star-o" id="star7"></span>
                            <span class="fa fa-star-o " id="star8"></span>
                            <span class="fa fa-star-o" id="star9"></span>
                            <span class="fa fa-star-o" id="star10"></span>
                        </div>
                    </div>
                    <hr width="100%" class="horizontal"><br>
                    <div class="selected" id="computer_selected"><img src="" alt="" id="computer_image"></div>
                    <hr width="100%" class="horizontal">
                </div>
            </div>
            <div class="to_nake_it_in_side">
            <div id="result_msg" align="center">

                <button id="msg_button" type="button" class="btn btn-dark btn-lg btn-outline-info">CHOOSE ONE !</button>
            </div>

            <div id="selection_box">
                <div id="choice1" class="choose">
                    <img src="images/rock.svg" alt="" class="choose_img">
                </div>
                <div id="choice2" class="choose">
                    <img src="images/paper.svg" alt="" class="choose_img">
                </div>
                <div id="choice3" class="choose">
                    <img src="images/scissors.svg" alt="" class="choose_img">
                </div>
            </div>
         
        </div>
    </main>
    <!-- writing html code for the popup window -->
    <div class="popup">
        <button id="close">&times;</button>
        <h2 id="win_msg">Automatic Pop-Up</h2>
        <p>

        </p>
        <a href="" class="btn" id="replay">PLAY AGAIN</a>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>

</body>

</html>
